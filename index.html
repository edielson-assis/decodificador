<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>

<body>
    <header>
        <nav class="container">
            <img class="logoAlura" src="/img/logoAlura.png" alt="Logo da Alura">
            
            <div class="decodificador-contact-container">
                <img src="img/github-logo.svg" width="35" height="35" alt="Logo do Github">
                <a href="https://github.com/edielson-assis/edielson-assis">/edielson-assis</a>
            </div>
        </nav>
    </header>

    <main>
        <secction>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite o seu texto"></textarea>

            <div>
                <h6 class="informacao"><img src="img/Vector.svg" alt="Sinal de exlamação"> Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="validaBtnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="validaBtnDesencriptar()">Descriptografar</button>
            </div>
        </secction>

        <secction>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="validaBtnCpiar()">Copiar</button>
        </secction>
    </main>
    <script src="script.js"></script>
</body>

</html>
